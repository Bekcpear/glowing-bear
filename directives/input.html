<form class="form form-horizontal" ng-class="{'is-mobile-ui': utils.isMobileUi()}" id="inputform" ng-submit="sendMessage()" imgur-drop>
  <div>
    <div class="input-group">
      <textarea id="{{inputId}}" placeholder="Type a message" class="form-control favorite-font" ng-trim="false" rows="1" ng-change="inputChanged()" autocomplete="on" ng-model="command" ng-focus="hideSidebar()">
      </textarea>
      <span class="input-group-btn">
        <button class="btn btn-complete-nick unselectable" title="Complete nick" ng-hide="!utils.isMobileUi()" ng-click="handleCompleteNickButton($event)"><i class="glyphicon glyphicon-bullhorn"></i></button>
        <label class="btn btn-send-image unselectable" for="imgur-upload" title="Send image">
          <i class="glyphicon glyphicon-picture"></i>
          <input type="file" accept="image/*" multiple title="Send image" id="imgur-upload" class="imgur-upload" file-change="uploadImage($event, files)">
        </label>
        <button class="btn btn-send unselectable" title="Send"><i class="glyphicon glyphicon-send"></i></button>
      </span>
    </div>
    <div id="imgur-upload-uuid" style="display: none;"></div>
    <pre id="imgur-upload-uuid-hist" style="display: none;"></pre>
    <div id="msgSegmentedNoti" style="display: none;"></div>
    <pre id="sendMessage-pre" style="visibility: hidden;"></pre>
  </div>
  <div id="imgur-upload-progress"></div>
</form>
